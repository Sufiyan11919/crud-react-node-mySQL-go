worker_processes 1;

events { 
  worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    server {
        listen 80;
        server_name 52.20.6.218;  # Change this to your domain if you have one

        # Serve frontend files (after building the frontend)
        location / {
            root /var/www/frontend;  # Directory where your frontend build is stored
            index index.html;
            try_files $uri /index.html;
        }

        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://backend:8800/;  # Backend API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
